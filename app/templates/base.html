<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alfred Clark Scott{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/images/favicon.ico">
    <!-- Bootstrap 5 (dark mode support) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ============================================
           CSS Variables - Design System
           ============================================ */
        :root {
            --color-text-default: #b0b0b0;
            --color-text-white: #ffffff;
            --color-accent-primary: #58a6ff;
            --color-bg-page: #1a1a1a;
            --color-bg-container: #2a2a2a;
            --color-border-dark: #0d0d0d;
            --color-border-muted: #404040;
        }

        /* ============================================
           Base Styles
           ============================================ */
        body {
            background-color: var(--color-bg-page);
            color: var(--color-text-default);
        }

        /* ============================================
           Layout Utilities
           ============================================ */
        main {
            position: relative;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ============================================
           Component Styles - Navigation
           ============================================ */
        nav.navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            margin: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(42, 42, 42, 0.85) !important;
            border: 1px solid var(--color-border-dark);
            border-radius: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand, .nav-link {
            color: var(--color-text-white) !important;
        }

        .nav-link:hover {
            color: var(--color-accent-primary) !important;
        }

        /* ============================================
           Reusable Patterns - Section Titles
           ============================================ */
        .section-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .section-title h2 {
            margin: 0;
            white-space: nowrap;
            color: var(--color-accent-primary);
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background-color: var(--color-accent-primary);
        }

        {% block style %}
        {% endblock %}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <strong>Alfred Clark Scott</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% block nav_items %}{% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block body %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
